name: run regression

on: workflow_dispatch


permissions:
  id-token: write
  contents: write
  pages: write


jobs: 
  run-test:
    name: Run regression test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: run test and generate allure report
        continue-on-error: true
        run: mvn clean test
      - name: Upload allure report
        uses: actions/upload-artifact@v4
        with: 
          name: allure-results
          path: target/allure-results
          retention-days: 1

  generate-report:
    needs: run-test
    name: Generate allure report
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Download allure from repository
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.18.1/allure_2.18.1-1_all.deb
      - name: Install allure
        run: sudo dpkg -i allure_2.18.1-1_all.deb
      - name: Generate allure report
        run: allure generate
      - name: Upload generated report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 1

  publish-report:
    needs: generate-report
    name: Publish report
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Upload allure report
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./allure-report
      - name: Deploy allure report to gitHub pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9

