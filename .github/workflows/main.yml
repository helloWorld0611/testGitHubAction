name: run regression

on: workflow_dispatch

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  download-history:
    name: Download allure history
    runs-on: ubuntu-latest
    steps: 
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - run: ls -l
    - run: cd gh-pages | ls -la
      
  run-test:
    needs: download-history
    name: Run regression test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: run test and generate allure report
        continue-on-error: true
        run: mvn clean test
      - run: ls -l
      - run: cd ./target
      - run: ls -l
      - name: Upload allure report
        uses: actions/upload-artifact@v4
        with: 
          name: allure-results
          path: target/allure-results
          retention-days: 1
          
      # - name: Allure Report action from marketplace
      #   uses: simple-elf/allure-report-action@master  
      #   if: always()
      #   id: allure-report
      #   with:
      #     allure_results: target/allure-results
      #     # gh_pages: gh-pages
      #     # allure_report: allure-report
      #     allure_history: allure-history
          
  publish-report:
    needs: generate-report
    runs-on: ubuntu-latest
    steps:
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

  generate-report:
    needs: run-test
    name: Generate allure report
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Download allure from repository
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.18.1/allure_2.18.1-1_all.deb
      - name: Install allure
        run: sudo dpkg -i allure_2.18.1-1_all.deb
      - name: Generate allure report
        run: allure generate
      # - name: Upload generated report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: allure-report
      #     path: allure-report
      #     retention-days: 1
      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master  
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-results/allure-history
